<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style='background-image: url("images/rock.jpg");'>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="game">
        <h2>Game</h2>
        <div id="current-game">
            <div class="current">You: <span id="current-player"></span></div>
            <div class="current">PC: <span id="current-pc"></span></div>
        </div>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <div id="pc-result">PC: <span id="pc">0</span></div>
        <div id="player-result">You: <span id="player">0</span></div>
        <div id="draw-result">Draw: <span id="draw">0</span></div>
    </div>
</body>
</html>
